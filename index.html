<!DOCTYPE html>
<html>
    <head>
<title>Gallery slider</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="gallery">
        
<img src="Assets/slider-image-1.jpg" alt="Image 1" class="slides demo" onclick="currentSlide(1)">
<img src="Assets/slider-image-2.jpg" alt="Image 2" class="slides demo" onclick="currentSlide(2)">
<img src="Assets/slider-image-3.jpg" alt="Image 3" class="slides demo" onclick="currentSlide(3)">
<img src="Assets/slider-image-4.jpg" alt="Image 4" class="slides demo" onclick="currentSlide(4)">
<img src="Assets/slider-image-5.jpg" alt="Image 5" class="slides demo" onclick="currentSlide(5)">
<img src="Assets/slider-image-6.jpg" alt="Image 6" class="slides demo" onclick="currentSlide(6)">
<img src="Assets/slider-image-7.jpg" alt="Image 7" class="slides demo" onclick="currentSlide(7)">
<img src="Assets/slider-image-8.jpg" alt="Image 8" class="slides demo" onclick="currentSlide(8)">
<img src="Assets/slider-image-9.jpg" alt="Image 9" class="slides demo" onclick="currentSlide(9)">

<a class="arrow prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="arrow next" onclick="plusSlides(1)">&#10095;</a>

        </div>

        <script src="script.js"></script>
    </body>
</html>
